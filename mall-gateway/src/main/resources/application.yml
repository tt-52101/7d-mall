server:
  port: 8201
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      routes: #配置路由路径
        - id: mall-auth
          uri: lb://mall-auth
          predicates:
#            - Path=/mall-auth/**
            - Path=/api/auth/**
          filters:
            - StripPrefix=2
        - id: mall-admin
          uri: lb://mall-admin
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=2
        - id: mall-portal
          uri: lb://mall-portal
          predicates:
            - Path=/api/portal/**
          filters:
            - StripPrefix=2
        - id: mall-search
          uri: lb://mall-search
          predicates:
            - Path=/api/search/**
          filters:
            - StripPrefix=2
        - id: mall-brand
          uri: lb://mall-brand
          predicates:
            - Path=/api/brand/**
          filters:
            - StripPrefix=2
        - id: mall-cart
          uri: lb://mall-cart
          predicates:
            - Path=/api/cart/**
          filters:
            - StripPrefix=2
        - id: mall-coupon
          uri: lb://mall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - StripPrefix=2
        - id: mall-member
          uri: lb://mall-member
          predicates:
            - Path=/api/member/**
          filters:
            - StripPrefix=2
        - id: mall-order
          uri: lb://mall-order
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=2
        - id: mall-product
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - StripPrefix=2
        - id: mall-demo
          uri: lb://mall-demo
          predicates:
            - Path=/api/demo/**
          filters:
            - StripPrefix=2
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8201/mall-auth/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: 192.168.111.111
    password:
secure:
  ignore:
    urls: #配置白名单路径
      - "/doc.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/**/v2/api-docs"
      - "/**/*.js"
      - "/**/*.css"
      - "/**/*.png"
      - "/**/*.ico"
      - "/webjars/springfox-swagger-ui/**"
      - "/actuator/**"
      - "/api/auth/oauth/token"
      - "/api/auth/rsa/publicKey"
      - "/api/search/**"
      - "/api/member/sso/login"
      - "/api/member/sso/register"
      - "/api/member/sso/getAuthCode"
      - "/api/portal/home/**"
      - "/api/portal/product/**"
      - "/api/portal/brand/**"
      - "/api/admin/admin/login"
      - "/api/admin/admin/register"
      - "/api/admin/minio/upload"
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
